version: "3"

services:
  nginx:
    build: ./requirements/nginx
    container_name: nginx
    ports:
      - "443:443"
    volumes:
      - ./requirements/nginx/tools/html:/var/www/html
    restart: always
    networks:
      - InceptionNetwork
  mariadb:
    build: ./requirements/mariadb
    environment:
      DB_USER : ${DB_USER}
      DB_PASSWD : ${DB_PASSWD}
      DB_ROOT_PASSWD : ${DB_ROOT_PASSWD}
    container_name: mariadb
    ports:
      - "6969:3306"
    volumes:
      - DB:/var/lib/mysql
    restart: always
    networks:
      - InceptionNetwork
    

networks:
  InceptionNetwork:
    driver: bridge

volumes:
  DB:
    driver_opts:
      type: none
      device: /Users/yusufisawi/db
      o: bind
  WordPress:
    driver_opts:
      type: none
      device: /Users/yusufisawi/wp
      o: bind